<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EA Controller Demo</title>
</head>
<body>
    <div class="container">
        <h1>Simple EA</h1>
        <input type="number" id="numericInput" placeholder="Enter MT5 account number">
        <div class="buttons">
            <button id="buyButton" class="buyc">BUY</button>
            <button id="sellButton" class="sellc">SELL</button>
            <button id="closeAllButton" class="closeallc">CLOSE ALL</button>
        </div>
        <table id="results" title="Positions Data" class="table" aria-rowcount="3" aria-colcount="5" aria-hidden="false" ar>Table</table>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
